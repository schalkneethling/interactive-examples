<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../css/css-examples-base.css" />
    <link rel="stylesheet" href=" ../../live-examples/css-examples/css/fonts-base.css" />
  </head>
  <body>
    <div id="output">
    <section id="default-example">
        <span id="example-element">Choose examples below to change font weight.</span>
    </section>
</div>

<p>Try editing the selected examples, or select a different example below:</p>

<section id="example-choice-list">
<div class="example-choice">
<pre><code class="language-css">
font-style: normal;
</code></pre>
<input class="reset" class="hidden" type="button" value="Reset" />
</div>

<div class="example-choice">
<pre><code class="language-css">
font-style: italic;
</code></pre>
<input class="reset" class="hidden" type="button" value="Reset" />
</div>

<div class="example-choice">
<pre><code class="language-css">
font-style: oblique;
</code></pre>
<input class="reset" class="hidden" type="button" value="Reset" />
</div>
</section>

    <script src="../../js/css-examples-base.js"></script>
    
  </body>
</html>
